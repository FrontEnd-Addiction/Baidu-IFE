<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baidu-IFE Stage02 Task30</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div id="form">
    <ul>
      <li>
        <label>
          <span>名称</span>
          <input type="text" name="name" />
        </label>
        <p class="tips">必填，长度为4~16个字符</p>
      </li>
      <li>
        <label>
          <span>密码</span>
          <input type="password" name="password" />
        </label>
        <p class="tips">请输入密码，长度为8~20个英文字符</p>
      </li>
      <li>
        <label>
          <span>密码确认</span>
          <input type="password" name="repassword" />
        </label>
        <p class="tips">再次输入相同密码</p>
      </li>
      <li>
        <label>
          <span>邮箱</span>
          <input type="text" name="mail" />
        </label>
        <p class="tips">请输入正确邮箱地址</p>
      </li>
      <li>
        <label>
          <span>手机</span>
          <input type="text" name="phone" />
        </label>
        <p class="tips">请输入正确的手机号码</p>
      </li>
    </ul>
    <button id="submit">提交</button>
  </div>
  <script src="javascript/index.js"></script>
  <script src="javascript/util.js"></script>
  <script src="javascript/event.js"></script>
</body>
</html>
